spring:
  application:
    name: comprasJa
  datasource:
    url: jdbc:postgresql://localhost:5432/eventapi
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    location: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8083